<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Font inter Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mt-11 sm:w-[500px] md:w-[400px] mx-auto  ">
        <div class="text-center">
            <div class="logo ">
                <a href="index.html">
                    <img src="image/Logo.png" alt="" class="mx-auto">
                </a>
            </div>
            <div class="mt-[128px] sm:text-3xl md:text-base font-semibold">
                <p>
                    Welcome back
                </p>
            </div>
            <div class="mt-[16px]">
                <p class="sm:text-4xl md:text-[32px] font-[900]">
                    Login to your account
                </p>
            </div>
        </div>
        
        <div class="mt-[48px]">
            <form action="">
                <div class="email ">
                    <label for="email" class="block sm:text-2xl md:text-base text-slate-600 font-[600]">
                        Email
                    </label>
                    <input type="email"
                    id="email"
                    placeholder="John.snow@gmail.com"
                    class="block border border-[#37A9CD] p-4 w-full mt-[11px] rounded-[5px]"
                    >
                </div>
                <div class="password">
                    <label for="password" class="block sm:text-2xl md:text-base text-slate-600 font-[600] mt-3">
                        Password
                    </label>
                    <input type="password"
                    id="password"
                    placeholder="********"
                    class="block border border-[#37A9CD] p-4 w-full mt-[11px] rounded-[5px]"
                    >
                </div> <!--End .password-->

                <button class="block sm:text-2xl md:text-base mt-[30px] bg-[#37A9CD] w-full rounded-[5px] py-[15px] text-[#FFFFFF] font-[600]">
                    Login now
                </button>
                <button class="flex justify-center items-center mt-[15px] bg-gray-800 font-[600] text-[#FFFFFF] w-full rounded-[5px] py-[15px]">
                    <div class="mr-[11px]">
                        <img src="image/icongg.png" alt="" class="">    
                    </div>
                    <span class="sm:text-2xl md:text-base">
                        Or sign-in with google
                    </span>
                </button>
                
                
            </form>
            <div class="mt-8 sm:text-2xl md:text-[18px] font-[700] text-[#37A9CD] text-center">
                <a href="">
                    Forgot password?
                </a>
            </div>
            <div class="mt-4 text-center sm:text-2xl md:text-[18px] font-[700]">
                <span class=" text-[#616161]">
                    Dont have an account?
                </span>
                <a href="" class="text-[#37A9CD]">
                    Join free today
                </a>
            </div>
        </div>

    </div> <!--End .container -->
</body>

</html>
